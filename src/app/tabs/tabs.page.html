<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="dorms">
      <ion-icon name="business-outline"></ion-icon>
      <ion-label>Dorms</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="add-review" *ngIf="userLoggedIn">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Add Review</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" *ngIf="userLoggedIn">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="logout" (click)="signout()" *ngIf="userLoggedIn">
      <ion-icon name="log-out"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="login" (click)="signin()" *ngIf="!userLoggedIn">
      <ion-icon name="log-in"></ion-icon>
      <ion-label>Login</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
