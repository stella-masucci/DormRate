<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Dorms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item *ngFor="let dorm of (dorms | async)" >
      <ion-thumbnail slot="start">
        <ion-img [src]="dorm.img"></ion-img>
      </ion-thumbnail>
      <ion-label (click)="viewDorm(dorm)">{{dorm.name}}</ion-label>
      <ion-label>{{dorm.averagestars}} stars</ion-label>
    </ion-item>
    </ion-list>


</ion-content>
