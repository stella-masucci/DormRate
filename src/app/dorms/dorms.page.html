<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-row>
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title text-left>
        Dorms
      </ion-title>
      <ion-button (click)="viewlocation()">View Location</ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content >

  <ion-list>
    <ion-item *ngFor="let dorm of (dorms | async)" >
      <ion-thumbnail slot="start">
        <ion-img [src]="dorm.img"></ion-img>
      </ion-thumbnail>
      <ion-label (click)="viewDorm(dorm)">{{dorm.name}}</ion-label>
      <ion-label>{{dorm.averagestars}} stars</ion-label>
    </ion-item>
    </ion-list>
</ion-content>
