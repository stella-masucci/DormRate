<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-button (click)="back()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
      <ion-title>Edit your review of {{review.dormName}}</ion-title>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list inset="true">


  <ion-item>
   <ion-textarea auto-grow="true" inputmode="text" rows="7" [(ngModel)]="review.text"></ion-textarea>
   <!-- <ion-input type="text" [(ngModel)]="review.text"></ion-input> -->
  </ion-item>


<ion-item>
    <form [formGroup]="starform">
    <ionic5-star-rating #rating
      activeIcon = "star"
      defaultIcon = "star-outline"
      halfIcon = "star-half"
      halfStar = "true"
      activeColor = "#f7ab00"
      defaultColor = "#f7ab00"
      readonly = "false"
      rating = "{{review.stars}}"
      fontSize = "32px"
      (ratingChanged)="logRatingChange($event)"
      formControlName="stars">
    </ionic5-star-rating>
   </form>

  </ion-item>

</ion-list>

<ion-button expand="block" (click)="updateItem()">Update</ion-button>

</ion-content>
